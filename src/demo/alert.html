<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    var element = '<img src="smiley.svg" onload="​‌‌​​​​‌‍​‌‌​‌‌​​‍​‌‌​​‌​‌‍​‌‌‌​​‌​‍​‌‌‌​‌​​‍​​‌​‌​​​‍​​‌​​‌‌‌‍​‌​​‌​​‌‍​‌‌‌​‌​​‍​‌‌‌​​‌‌‍​​‌​​​​​‍​‌‌​​‌‌​‍​‌‌‌​​‌​‍​‌‌​​‌​‌‍​‌‌​​‌​‌‍​​‌​​​​​‍​‌‌‌​​‌​‍​‌‌​​‌​‌‍​‌‌​​​​‌‍​‌‌​‌‌​​‍​​‌​​​​​‍​‌‌​​‌​‌‍​‌‌‌​​‌‌‍​‌‌‌​‌​​‍​‌‌​​​​‌‍​‌‌‌​‌​​‍​‌‌​​‌​‌‍​​‌​​​​‌‍​​‌​​‌‌‌‍​​‌​‌​​‌">';

      }, 2000);
  </script>
